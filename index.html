  <body>
    <!-- Thẻ header là thẻ có ngữ nghĩa giúp trình đọc web hoặc trình  đọc màn hình hiểu đó là phần header của  webside -->
    <!-- Định nghĩa trong phần header đầu trang trong header có thẻ main-content-->
    <!-- header -->
    <header class="header fixed">
      <div class="main-content">
        <!-- Thẻ body là thẻ cha ôm toàn bộ phần tử của header logo,nav.. -->
        <div class="body">
          <!-- logo -->
          <img id="logo" src="/img/logo.png" alt="logo" />
          <h3>CAT MEME SHOP</h3>
          <!-- nav -->
          <nav class="nav">
            <ul>
              <li class="active">
                <a href=""><i class="fa-solid fa-house"></i>Home</a>
              </li>
              <li class="active">
                <a href="./shop.html" type="_self"
                  ><i class="fa-solid fa-cart-shopping"></i>Shop</a
                >
              </li>
              <li class="active">
                <a href=""><i class="fa-solid fa-phone-volume"></i>Contact</a>
              </li>
              <li class="active">
                <a href=""><i class="fa-regular fa-circle-play"></i>Video</a>
              </li>
            </ul>
          </nav>
          <!-- button -->
          <div class="action">
            <a class="btn btn-signup" href="">Sign up</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Phần hero là phần dưới header là phần lớn của trang web -->
    <!-- Đây là phần thẻ main là thẻ có ngữ nghĩa giúp trình đọc web hoặc trình  đọc màn hình hiểu đó là phần chính của nội dung webside-->
    <main>
      <!-- Đặt class ôm ngoài cùng gọi là class hero bên trong sử dụng lại class main-contents: mục đích là để dùng chung độ rộng màn hìnhvà thuộc tính bên css-->
      <div class="hero">
        <div class="main-content">
          <div class="body">
            <!-- hero left là khối bên trái -->
            <div class="media-block">
              <img class="img" src="./img/meotanghoa.jpg" alt="Mèo tặng hoa" />
              <div class="hero-summary">
                <!-- item1 -->
                <div class="item">
                  <div class="icon">
                    <img class="img2" src="./img/iconMeMe.jfif" alt="Meme" />
                  </div>

                  <div class="info">
                    <p class="label">Meme</p>
                    <p class="title">Rất nhiều meme mèo</p>
                  </div>
                </div>
                <!-- item2 -->
                <div class="item">
                  <div class="icon">
                    <img
                      class="img2"
                      src="./img/iconEchKhoc.jfif"
                      alt="FrogCry"
                    />
                  </div>

                  <div class="info">
                    <p class="label">Buồn (cười)</p>
                    <p class="title">Vãi cả Chu Bin</p>
                  </div>
                </div>
                <!-- item3 -->
                <div class="item">
                  <div class="icon">
                    <img
                      class="img2"
                      src="./img/FrogSigma.jfif"
                      alt="FrogSigma"
                    />
                  </div>

                  <div class="info">
                    <p class="label">Uy tín hàng đầu</p>
                    <p class="title">Belive me</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- hero right là khối bên phải -->
            <div class="content-block">
              <h1 class="heading">Mèo Hài - Cười Vỡ Bụng!</h1>
              <p class="discript">
                Meme mèo cười lăn cười bò, Click xem liền tay!
              </p>
              <div class="noidung">
                <a href="" class="btn btnxemngay"
                  ><img
                    class="img2"
                    src="./img/chuotKhoc.jfif"
                    alt="Chuột khóc"
                  />Ấn Vào Em
                </a>
                <a href="" class="btn btnDungAn"
                  ><img
                    class="img2"
                    src="./img/click.jfif"
                    alt="Chó click"
                  />Đừng Ấn Em</a
                >

                <!-- Phần cuối của hero right -->
              </div>
              <p class="discript">Cứ Ấn Bừa Thử Xem Sao!</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
